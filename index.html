<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Products</h1>
        <form class="row my-5" onsubmit="AddProduct(event)">
            <div class="col-lg-3">
                <label for="SellingPrice">Selling Price</label>
                <input type="number" class="form-control" id="SellingPrice" placeholder="SellingPrice">
            </div>
            <div class="col-lg-3">
                <label for="productName">Product Name</label>
                <input type="text" class="form-control" id="productName" placeholder="Name">
            </div>
            <div class="col-lg-3">
                <select class="form-select form-select-sm" aria-label="Small select example" id="productCategory">
                    <option selected>Choose a Category</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Food">Food</option>
                    <option value="Skincare">Skincare</option>
                </select>
            </div>
            <div class="col-lg-3">
                <button type="submit" class="btn btn-primary mb-3">Add Product</button>
            </div>
        </form>
        <div id="ect_items">
            <h4>Electronics</h4>
            <ul class="list-group" id="elec_lst">
            </ul>
        </div>
        <div id="food_items">
            <h4>Food</h4>
            <ul class="list-group" id="food_lst">
            </ul>
        </div>
        <div id="skin_items">
            <h4>Skincare</h4>
            <ul class="list-group" id="skin_lst">
            </ul>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
